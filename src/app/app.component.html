<mat-toolbar color="primary">
  <button mat-button [matMenuTriggerFor]="nav">
    <mat-icon>menu</mat-icon>
  </button>
  <a routerLink="/" style="color: white;">
    <h1>Tips & Tricks</h1>
  </a>
</mat-toolbar>

<div style="padding: 1rem;">
  <mat-menu #nav="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="typescript">Typescript</button>
    <button mat-menu-item [matMenuTriggerFor]="templates">Templates</button>
  </mat-menu>
  
  <mat-menu #typescript="matMenu">
    <a *ngFor="let typescript of typescriptArray" [routerLink]="['/typescript/'+ typescript.path]" mat-menu-item>{{typescript.path | titlecase}}</a>
  </mat-menu>
  
  <mat-menu #templates="matMenu">
    <a *ngFor="let template of templatesArray" [routerLink]="['/templates/'+ template.path]" mat-menu-item>{{template.path | titlecase}}</a>
  </mat-menu>
  
  <router-outlet></router-outlet>
</div>
